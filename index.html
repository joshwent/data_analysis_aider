<!DOCTYPE html>
<html>
<head>
    <title>Game Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>
    <div id="app">
        <div id="loading">Loading Python environment...</div>
        <div id="error" style="display:none"></div>
        <div id="dash-container"></div>
    </div>

    <script>
        async function loadPythonFile(pyodide, url, filename) {
            try {
                const response = await fetch(url);
                const content = await response.text();
                pyodide.FS.writeFile(filename, content);
                console.log(`Loaded ${filename} from ${url}`);
            } catch (error) {
                console.error(`Error loading ${filename} from ${url}:`, error);
                throw error;
            }
        }

        async function initPyodide() {
            try {
                // Initialize Pyodide
                const pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
                });
                console.log("Pyodide loaded");

                // Load required packages
                await pyodide.loadPackage(['micropip']);
                console.log("Micropip loaded");

                // Install Python packages
                await pyodide.runPythonAsync(`
                    import micropip
                    await micropip.install(['dash', 'plotly', 'pandas', 'dash-bootstrap-components', 'beautifulsoup4'])
                    print("Required packages installed")
                `);

                // Load Python files from GitHub
                await loadPythonFile(
                    pyodide, 
                    'https://raw.githubusercontent.com/joshwent/data_analysis/refs/heads/main/html_parser.py',
                    'html_parser.py'
                );
                await loadPythonFile(
                    pyodide, 
                    'https://raw.githubusercontent.com/joshwent/data_analysis/refs/heads/main/analysis.py',
                    'analysis.py'
                );
                console.log("Python files loaded from GitHub");

                // Import and run analysis
                await pyodide.runPythonAsync(`
                    import sys
                    sys.path.append('.')
                    import analysis
                    print("Analysis module imported")
                    
                    app = analysis.app
                    
                    # Configure app for Pyodide environment
                    app.config.update({
                        'suppress_callback_exceptions': True,
                        'update_title': None,
                    })
                    
                    # Get the app layout and mount it
                    layout_html = app.index()
                    
                    # Insert the layout into the container
                    from js import document
                    container = document.getElementById('dash-container')
                    container.innerHTML = layout_html
                    
                    print("Dash app layout rendered")
                `);

                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error("Initialization error:", error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error initializing: ${error}`;
                errorDiv.style.display = 'block';
            }
        }

        window.addEventListener('load', initPyodide);
    </script>
</body>
</html>
