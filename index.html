<!DOCTYPE html>
<html>
<head>
    <title>Activision BO6 Data Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="parser.js"></script>
    <script src="dashboard.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid" style="max-width: 1400px;">
        <!-- Title Section -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-primary text-center mt-4">Activision BO6 Data Analysis</h1>
            </div>
        </div>
        <!-- Tabs Section -->
        <div class="row mb-4">
            <div class="col-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="bo6-tab" data-bs-toggle="tab" data-bs-target="#bo6" type="button" role="tab">
                            BO6
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="mw3-tab" data-bs-toggle="tab" data-bs-target="#mw3" type="button" role="tab">
                            MW3
                        </button>
                    </li>
                </ul>
                
                <div class="tab-content">
                    <!-- BO6 Tab -->
                    <div class="tab-pane fade show active" id="bo6" role="tabpanel">
                        <!-- Data Import Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="bg-card p-4 rounded">
                    <h2 class="text-primary mb-3">Data Import</h2>
                    <button id="load-example-data-bo6" class="btn btn-secondary w-100 mb-3">
                        Load Example Data
                    </button>
                    <div class="text-center mb-3 text-secondary">- or -</div>
                    <div id="upload-zone" class="border border-dashed rounded p-3 text-center">
                        <div>Drag and Drop or</div>
                        <button class="btn btn-primary btn-sm ms-2">Select HTML File</button>
                        <input type="file" id="file-input" style="display: none;" accept=".html">
                    </div>
                    <div id="upload-status" class="mt-3"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Filters Sidebar - make it full width on mobile -->
            <div class="col-12 col-md-3 mb-4">
                <div class="bg-card p-4 rounded">
                    <h2 class="text-primary mb-3">Filters</h2>
                    <div class="accordion" id="filterAccordion-bo6">
                        <!-- Game Types Filter -->
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#gameTypeCollapse-bo6">
                                    Game Types
                                </button>
                            </h2>
                            <div id="gameTypeCollapse-bo6" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <div class="mb-2">
                                        <button id="game-type-select-all-bo6" class="btn btn-primary btn-sm me-2">Select All</button>
                                        <button id="game-type-deselect-all-bo6" class="btn btn-secondary btn-sm">Deselect All</button>
                                    </div>
                                    <div id="game-type-checklist-bo6" class="filter-checklist"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Maps Filter -->
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#mapCollapse-bo6">
                                    Maps
                                </button>
                            </h2>
                            <div id="mapCollapse-bo6" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <div class="mb-2">
                                        <button id="map-select-all-bo6" class="btn btn-primary btn-sm me-2">Select All</button>
                                        <button id="map-deselect-all-bo6" class="btn btn-secondary btn-sm">Deselect All</button>
                                    </div>
                                    <div id="map-checklist-bo6" class="filter-checklist"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Operators Filter -->
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#operatorCollapse-bo6">
                                    Operators
                                </button>
                            </h2>
                            <div id="operatorCollapse-bo6" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <div class="mb-2">
                                        <button id="operator-select-all-bo6" class="btn btn-primary btn-sm me-2">Select All</button>
                                        <button id="operator-deselect-all-bo6" class="btn btn-secondary btn-sm">Deselect All</button>
                                    </div>
                                    <div id="operator-checklist-bo6" class="filter-checklist"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Date Range Picker -->
                    <div class="mt-4">
                        <label class="form-label">Date Range</label>
                        <input type="date" id="date-start-bo6" class="form-control mb-2">
                        <input type="date" id="date-end-bo6" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Main Content Area - make it full width on mobile -->
            <div class="col-12 col-md-9">
                <div id="stats-container-bo6"></div>
                <hr class="my-4">
                <div id="plots-container-bo6" class="plots-grid"></div>
            </div>
        </div>
    </div>

    <!-- MW3 Tab -->
    <div class="tab-pane fade" id="mw3" role="tabpanel">
        <!-- Data Import Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="bg-card p-4 rounded">
                    <h2 class="text-primary mb-3">Data Import</h2>
                    <button id="load-example-data-mw3" class="btn btn-secondary w-100 mb-3">
                        Load Example Data
                    </button>
                    <div class="text-center mb-3 text-secondary">- or -</div>
                    <div id="upload-zone" class="border border-dashed rounded p-3 text-center">
                        <div>Drag and Drop or</div>
                        <button class="btn btn-primary btn-sm ms-2">Select HTML File</button>
                        <input type="file" id="file-input" style="display: none;" accept=".html">
                    </div>
                    <div id="upload-status" class="mt-3"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-12 col-md-3 mb-4">
                <div class="bg-card p-4 rounded">
                    <h2 class="text-primary mb-3">Filters</h2>
                    <div class="accordion" id="filterAccordion-mw3">
                        <!-- Game Types Filter -->
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#gameTypeCollapse-mw3">
                                    Game Types
                                </button>
                            </h2>
                            <div id="gameTypeCollapse-mw3" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <div class="mb-2">
                                        <button id="game-type-select-all-mw3" class="btn btn-primary btn-sm me-2">Select All</button>
                                        <button id="game-type-deselect-all-mw3" class="btn btn-secondary btn-sm">Deselect All</button>
                                    </div>
                                    <div id="game-type-checklist-mw3" class="filter-checklist"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Maps Filter -->
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#mapCollapse-mw3">
                                    Maps
                                </button>
                            </h2>
                            <div id="mapCollapse-mw3" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <div class="mb-2">
                                        <button id="map-select-all-mw3" class="btn btn-primary btn-sm me-2">Select All</button>
                                        <button id="map-deselect-all-mw3" class="btn btn-secondary btn-sm">Deselect All</button>
                                    </div>
                                    <div id="map-checklist-mw3" class="filter-checklist"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Operators Filter -->
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#operatorCollapse-mw3">
                                    Operators
                                </button>
                            </h2>
                            <div id="operatorCollapse-mw3" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <div class="mb-2">
                                        <button id="operator-select-all-mw3" class="btn btn-primary btn-sm me-2">Select All</button>
                                        <button id="operator-deselect-all-mw3" class="btn btn-secondary btn-sm">Deselect All</button>
                                    </div>
                                    <div id="operator-checklist-mw3" class="filter-checklist"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Date Range Picker -->
                    <div class="mt-4">
                        <label class="form-label">Date Range</label>
                        <input type="date" id="date-start-mw3" class="form-control mb-2">
                        <input type="date" id="date-end-mw3" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-12 col-md-9">
                <div id="stats-container-mw3"></div>
                <hr class="my-4">
                <div id="plots-container-mw3" class="plots-grid"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
