<!DOCTYPE html>
<html>
<head>
    <title>Game Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Add correct JupyterLite dependencies -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <!-- Use official JupyterLite distribution -->
    <script src="https://cdn.jsdelivr.net/npm/@jupyterlite/javascript-kernel-core/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jupyterlite/server/dist/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@jupyterlite/theme-light/style/index.css">
</head>
<body>
    <div id="app">
        <div id="loading">Loading Python environment...</div>
        <div id="error" style="display:none"></div>
        <div id="jupyter-lite-container"></div>
    </div>

    <script>
        async function initJupyterLite() {
            try {
                // Initialize Pyodide first
                const pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
                });
                console.log("Pyodide loaded");

                // Initialize JupyterLite
                const { JupyterLiteServer } = window.jupyterlite;
                const server = new JupyterLiteServer({});
                await server.ready;
                console.log("JupyterLite server ready");

                // Create kernel
                const kernel = await server.kernelspecs.startNew('python');
                console.log("Kernel created");

                // Execute the setup code
                const setupCode = `
                    import micropip
                    await micropip.install(['dash', 'plotly', 'pandas', 'dash-bootstrap-components'])
                    print("Required packages installed")
                    
                    # Import your analysis code
                    import analysis
                    print("Analysis module imported")
                    
                    # Create and display the app
                    app = analysis.app
                    app.run_server(mode='inline', port=8866)
                    print("Dash app started")
                `;
                
                await kernel.requestExecute({ code: setupCode }).done;
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error("Initialization error:", error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error initializing: ${error}`;
                errorDiv.style.display = 'block';
            }
        }

        window.addEventListener('load', initJupyterLite);
    </script>
</body>
</html>
