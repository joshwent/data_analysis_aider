<!DOCTYPE html>
<html>
<head>
    <title>Game Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Add RetroLite instead of JupyterLite -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="https://retro.jupyterlite.org/static/retro.js"></script>
    <link href="https://retro.jupyterlite.org/static/retro.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="loading">Loading Python environment...</div>
        <div id="error" style="display:none"></div>
        <div id="retro-container" style="height: 100vh;"></div>
    </div>

    <script>
        async function initJupyterLite() {
            try {
                // Initialize RetroLite
                const lite = await RetroLite.create({
                    container: 'retro-container'
                });
                console.log("RetroLite initialized");

                // Get the kernel
                const kernel = await lite.createKernel('python');
                console.log("Kernel created");

                // Execute the setup code
                const setupCode = `
                    import micropip
                    await micropip.install(['dash', 'plotly', 'pandas', 'dash-bootstrap-components'])
                    print("Required packages installed")
                    
                    # Import your analysis code
                    import analysis
                    print("Analysis module imported")
                    
                    # Create and display the app
                    app = analysis.app
                    app.run_server(mode='inline', port=8866)
                    print("Dash app started")
                `;
                
                await kernel.execute(setupCode);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error("Initialization error:", error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error initializing: ${error}`;
                errorDiv.style.display = 'block';
            }
        }

        window.addEventListener('load', initJupyterLite);
    </script>
</body>
</html>
