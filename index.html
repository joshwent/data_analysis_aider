<!DOCTYPE html>
<html>
<head>
    <title>Game Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/darkly/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="https://webdash.dev/webdash.js"></script>
</head>
<body>
    <div id="dash-container"></div>
    
    <script>
        WebDash.init({
            files: {
                'app.py': 'analysis.py',
                'html_parser.py': 'html_parser.py'
            },
            requirements: [
                'dash',
                'dash-bootstrap-components',
                'plotly',
                'pandas',
                'beautifulsoup4'
            ],
            container: 'dash-container'
        });
    </script>
</body>
</html>
