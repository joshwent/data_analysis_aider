<!DOCTYPE html>
<html>
<head>
    <title>Game Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Add JupyterLite dependencies -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <link rel="stylesheet" href="https://jupyterlite.readthedocs.io/en/latest/_static/style.css">
    <script src="https://jupyterlite.readthedocs.io/en/latest/_static/jupyterlite.js"></script>
</head>
<body>
    <div id="app">
        <div id="loading">Loading Python environment...</div>
        <div id="error" style="display:none"></div>
        <div id="jupyter-lite-container"></div>
    </div>

    <script>
        async function initJupyterLite() {
            try {
                // Wait for JupyterLite to be ready
                await window.jupyterlite.ready;
                console.log("JupyterLite ready");

                // Initialize JupyterLite
                const jupyterLite = new window.jupyterlite.JupyterLite({
                    container: document.getElementById('jupyter-lite-container')
                });
                await jupyterLite.init();
                console.log("JupyterLite initialized");

                // Get the kernel
                const kernel = await jupyterLite.createKernel('python');
                console.log("Kernel created");

                // Execute the setup code
                const setupCode = `
                    import micropip
                    await micropip.install(['dash', 'plotly', 'pandas', 'dash-bootstrap-components'])
                    print("Required packages installed")
                    
                    # Import your analysis code
                    import analysis
                    print("Analysis module imported")
                    
                    # Create and display the app
                    app = analysis.app
                    app.run_server(mode='inline', port=8866)
                    print("Dash app started")
                `;
                
                await kernel.execute(setupCode);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error("Initialization error:", error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error initializing: ${error}`;
                errorDiv.style.display = 'block';
            }
        }

        // Wait for both DOM and JupyterLite to be ready
        window.addEventListener('load', () => {
            if (window.jupyterlite) {
                initJupyterLite();
            } else {
                console.error("JupyterLite not found");
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = "Error: JupyterLite not found";
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
